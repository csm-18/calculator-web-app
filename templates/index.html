<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles.css" />
    <script src="../public/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Calculator</h1>
      <div class="calculator-contents">
        <div class="result-container"><input type="text" class="result" readonly placeholder="Result"></input></div>
        <div class="input-container">
          <input type="text" placeholder="0" class="input" />
          <button class="clear">Clear</button>
        </div>
        <div class="buttons-container">
          <div class="buttons-row">
            <button class="btn">⌫</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">=</button>
          </div>
          <div class="buttons-row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">÷</button>
          </div>
          <div class="buttons-row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">×</button>
          </div>
          <div class="buttons-row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
          </div>
          <div class="buttons-row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">%</button>
            <button class="btn">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
